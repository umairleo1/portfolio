name: PR Check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  security-events: write

jobs:
  check:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v5.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci --prefer-offline --no-audit

      - name: Quality checks
        run: |
          set -e
          echo "::group::Linting"
          npm run lint
          echo "::endgroup::"

          echo "::group::Type Checking"
          npm run type-check
          echo "::endgroup::"

          echo "::group::Testing"
          npm run test:ci
          echo "::endgroup::"

      - name: Build test
        run: |
          set -e
          echo "::group::Production Build Test"
          export PUBLIC_URL="/portfolio"
          export NODE_ENV="production"
          export GENERATE_SOURCEMAP="false"
          npm run build
          echo "::endgroup::"
        timeout-minutes: 15

      - name: Validate build
        run: |
          if [ ! -d "build" ] || [ -z "$(ls -A build)" ]; then
            echo "::error::Build test failed - no artifacts produced"
            exit 1
          fi

          if [ ! -f "build/index.html" ]; then
            echo "::error::Build missing index.html"
            exit 1
          fi

          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "::notice::Build test size: $BUILD_SIZE"

      - name: Security audit
        run: |
          echo "::group::Security Audit"
          npm run security:audit:ci
          echo "::endgroup::"

      - uses: aquasecurity/trivy-action@0.33.1
        if: matrix.node-version == 20
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - uses: github/codeql-action/upload-sarif@v4.31.4
        if: matrix.node-version == 20 && always()
        with:
          sarif_file: 'trivy-results.sarif'
